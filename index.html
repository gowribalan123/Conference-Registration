<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
</head>
<body>
    <h1>Conference Registration Form</h1> 
    <form  id="registrationForm" action="success.html">
        <label for="fname">Full Name :</label>
        <input type="text" name="fname" id="fname" required pattern="[A-za-z\s]">
        <br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" >
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="gender">Gender</label>
        <label for=""><input type="radio" name ="gender" value="male" id="">Male</label>
        <label for=""><input type="radio" name ="gender" value="female" id="female">Female</label>
        <button type="submit">Register</button>
        

    </form>
</body>
</html>
